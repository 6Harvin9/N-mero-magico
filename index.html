<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Número Secreto</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Panel del juego -->
    <div class="game-panel">
      <h1>Juego del número secreto!</h1>
      <p>Indica un número del 1 al 10</p>
      <input type="number" id="numero" min="1" max="10" placeholder="Escribe un número">
      
      <div class="buttons">
        <button id="btn-intentar" class="btn primary">Adivinar</button>
        <button id="btn-nuevo" class="btn secondary">Nuevo Juego</button>
      </div>

      <p id="mensaje"></p>
      <p id="intentos"></p>
    </div>

    <!-- Panel de imagen -->
    <div class="imagen-panel">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQL-aTme4YDWACjozGZkzWngkmLyCUgej64-A&s" 
           alt="Imagen juego">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
